<div class="card">
  <div class="card-body">
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fname">First Name</label>
        <input
          type="text"
          formControlName="fname"
          id="fname"
          class="form-control"
        />
        <div *ngIf="f['fname'].touched && f['fname'].hasError('required')">
          <p class="text-danger">First Name is required</p>
        </div>
        <div *ngIf="f['fname'].dirty && f['fname'].hasError('pattern')">
          <p class="text-danger">Invalid Pattern</p>
        </div>
      </div>

      <div class="form-group">
        <label for="lname">Last Name</label>
        <input
          type="text"
          formControlName="lname"
          id="lname"
          class="form-control"
        />

        <div *ngIf="f['lname'].touched && f['lname'].hasError('required')">
          <p class="text-danger">Last Name is required</p>
        </div>

        <div *ngIf="f['lname'].dirty && f['lname'].hasError('pattern')">
          <p class="text-danger">Invalid Pattern</p>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          formControlName="email"
          id="email"
          class="form-control"
        />

        <div *ngIf="f['email'].touched && f['email'].hasError('required')">
          <p class="text-danger">Email is required</p>
        </div>

        <div *ngIf="f['email'].dirty && f['email'].hasError('pattern')">
          <p class="text-danger">Invalid Pattern</p>
        </div>
      </div>

      <div class="form-group">
        <label for="contact">Contact</label>
        <input
          type="number"
          formControlName="contact"
          id="contact"
          class="form-control"
        />

        <div *ngIf="f['contact'].touched && f['contact'].hasError('required')">
          <p class="text-danger">Contact is required</p>
        </div>

        <div *ngIf="f['contact'].dirty && f['contact'].hasError('pattern')">
          <p class="text-danger">
            Invalid Pattern : A 10-digit mobile number starting with digits 6
            through 9
          </p>
        </div>
      </div>

      <button class="btn btn-sm btn-primary">
        {{ IsinEditmode ? "Update" : "Add Student" }}
      </button>
    </form>
  </div>
</div>
